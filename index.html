<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@300;400;500;600;700&family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-bar">
      <nav class="navbar ps-5 pe-5 mt-5">
        <div class="container-fluid pb-3">
          <img src="images/Logo.png" alt="" />
          <button
            style="
              font-weight: 500;
              color: #252525;
              background-color: #25252533;
            "
            class="btn ps-4 pe-4 pt-2 pb-2"
            type="submit"
            onclick="sortHandler()"
          >
            Sort by view
          </button>
          <button
            style="background-color: #ff1f3d"
            class="btn ps-4 pe-4 pt-2 pb-2"
            type="submit"
          >
            <a
              style="text-decoration: none; color: #ffffff; font-weight: 500"
              href="blog.html"
              target="_blank"
              >Blog</a
            >
          </button>
        </div>
        <hr
          style="border: 1px rgba(23.38, 23.28, 23.28, 0.2) solid"
          class="w-100"
        />
      </nav>
    </div>

    <!-- Category btn area start -->
    <div class="row container-fluid text-center p-0 mb-5">
      <div class="category-container text-center ms-3 p-0">
        <button
          style="font-weight: 500; color: #252525; background-color: #25252533"
          type="button"
          class="btn m-1 ps-4 pe-4 pt-2 pb-2"
          onclick="loadAllData()"
          data-bs-toggle="button"
          aria-pressed="true"
        >
          All
        </button>
        <button
          style="font-weight: 500; color: #252525; background-color: #25252533"
          type="button"
          class="btn m-1 ps-4 pe-4 pt-2 pb-2"
          onclick="loadMusicData()"
          data-bs-toggle="button"
          aria-pressed="true"
        >
          Music
        </button>
        <button
          style="font-weight: 500; color: #252525; background-color: #25252533"
          type="button"
          class="btn m-1 ps-4 pe-4 pt-2 pb-2"
          onclick="loadComedyData()"
        >
          Comedy
        </button>
        <button
          style="font-weight: 500; color: #252525; background-color: #25252533"
          type="button"
          class="btn m-1 ps-4 pe-4 pt-2 pb-2"
          onclick="loadDrawingData()"
        >
          Drawing
        </button>
      </div>
    </div>
    <!-- Category btn area end -->
    <div id="items-container"></div>

    <!-- modal section -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div id="modal-container">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------------------------- -->
    <!-- JS link -->
    <script src="project.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
